<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="get-products-section" >
        <h2>Get Product by ID</h2>
        <form id="get-product-id-form">
            <label for="id">ID:</label><br>
            <input type="text" id="g-product-id" name="product-id" placeholder="ID"><br><br>
    
            <input type="submit" value="Submit" class="g-submit">
    
        </form>
    
        <div class="output"></div>
    
    </section>

<section id="update-product-section">
    <h2>Update Product </h2>
    <form id="update-product-form">

        <label for="image">Image:</label><br>
        <input type="text" id="u-image" 
        name="product-image" placeholder="Image"><br><br>
        
        <label for="id">ID:</label><br>
        <input type="text" id="u-product-id" name="product-id" placeholder="ID"><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="u-product-name" name="product-name" placeholder="Name"><br><br>

        <label for="description">Description:</label><br>
        <input type="text" id="u-product-description" name="product-description" placeholder="Description"><br><br>

        <label for="price">Price:</label><br>
        <input type="text" id="u-product-price" name="product-price" placeholder="Price"><br><br>

        <input type="submit" value="Update" class="u-update">

    </form>
</section>

    
    
</body>
<script src="main.js"></script>
</html>
